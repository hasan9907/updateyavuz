<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raporlar - Finans Yönetim Sistemi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    /* Print styles */
    @media print {
      .sidebar, .card-header button, .filters, .btn, form, .nav {
        display: none !important;
      }
      
      .main-content {
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      .card {
        border: none !important;
        box-shadow: none !important;
      }
      
      .card-header {
        background-color: #fff !important;
        color: #000 !important;
        border-bottom: 1px solid #ddd !important;
      }
      
      .print-header {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .print-header h2 {
        margin-bottom: 5px;
      }
      
      body.printing {
        background-color: white !important;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h4 class="text-center mb-4">Finans Yönetim</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-house"></i> Ana Sayfa
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="bi bi-speedometer2"></i> Gösterge Paneli
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customers.html">
              <i class="bi bi-people"></i> Müşteriler
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">
              <i class="bi bi-box"></i> Ürünler
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sales.html">
              <i class="bi bi-cart"></i> Satışlar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="expenses.html">
              <i class="bi bi-cash"></i> Giderler
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="reports.html">
              <i class="bi bi-bar-chart"></i> Raporlar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">
              <i class="bi bi-gear"></i> Ayarlar
            </a>
          </li>
        </ul>
      </div>
      
      <!-- Main Content -->
      <div class="col-md-10 main-content">
        <h2 class="mb-4">Raporlar</h2>
        
        <!-- Filtreler -->
        <div class="card mb-4 filters">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="report-date-start" class="form-label">Başlangıç Tarihi</label>
                  <input type="date" class="form-control" id="report-date-start">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="report-date-end" class="form-label">Bitiş Tarihi</label>
                  <input type="date" class="form-control" id="report-date-end">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="report-type" class="form-label">Rapor Tipi</label>
                  <select class="form-select" id="report-type">
                    <option value="summary">Özet Rapor</option>
                    <option value="sales">Satış Raporu</option>
                    <option value="expenses">Gider Raporu</option>
                    <option value="profit">Kâr Raporu</option>
                    <option value="products">Ürün Satış Raporu</option>
                    <option value="customers">Müşteri Satış Raporu</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-outline-primary" id="generate-report">
                <i class="bi bi-bar-chart"></i> Rapor Oluştur
              </button>
            </div>
          </div>
        </div>
        
        <!-- Rapor Sonuçları -->
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span id="report-title">Rapor</span>
            <div>
              <button class="btn btn-sm btn-outline-secondary" id="print-report">
                <i class="bi bi-printer"></i> Yazdır
              </button>
              <button class="btn btn-sm btn-outline-success ms-2" id="export-report">
                <i class="bi bi-file-excel"></i> Excel'e Aktar
              </button>
            </div>
          </div>
          <div class="card-body" id="report-container">
            <div class="text-center">
              <p class="text-muted">Rapor oluşturmak için yukarıdaki filtreleri kullanarak bir rapor oluşturun.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Excel export library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/core.js"></script>
  <script src="../assets/js/reports.js"></script>
</body>
</html>
