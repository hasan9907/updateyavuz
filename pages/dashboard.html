<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gösterge Paneli - Finans Yönetim Sistemi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h4 class="text-center mb-4">Finans Yönetim</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-house"></i> Ana Sayfa
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">
              <i class="bi bi-speedometer2"></i> Gösterge Paneli
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customers.html">
              <i class="bi bi-people"></i> Müşteriler
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">
              <i class="bi bi-box"></i> Ürünler
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sales.html">
              <i class="bi bi-cart"></i> Satışlar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="expenses.html">
              <i class="bi bi-cash"></i> Giderler
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reports.html">
              <i class="bi bi-bar-chart"></i> Raporlar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">
              <i class="bi bi-gear"></i> Ayarlar
            </a>
          </li>
        </ul>
      </div>
      
      <!-- Main Content -->
      <div class="col-md-10 main-content">
        <h2 class="mb-4">Gösterge Paneli</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="card text-white bg-primary stat-card">
              <div class="card-body">
                <h5 class="card-title">Toplam Satış</h5>
                <h3 class="card-text" id="total-sales">0 TL</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-success stat-card">
              <div class="card-body">
                <h5 class="card-title">Toplam Kar</h5>
                <h3 class="card-text" id="total-profit">0 TL</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-danger stat-card">
              <div class="card-body">
                <h5 class="card-title">Toplam Gider</h5>
                <h3 class="card-text" id="total-expenses">0 TL</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-info stat-card">
              <div class="card-body">
                <h5 class="card-title">Stok Değeri</h5>
                <h3 class="card-text" id="stock-value">0 TL</h3>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row mt-4">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                Aylık Satış ve Giderler
              </div>
              <div class="card-body">
                <canvas id="sales-expenses-chart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                Stok Durumu
              </div>
              <div class="card-body">
                <div id="low-stock-products">
                  <p>Yükleniyor...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/core.js"></script>
  <script src="../assets/js/dashboard.js"></script>
</body>
</html>
