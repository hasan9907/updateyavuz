<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Müşteriler - Finans Yönetim Sistemi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h4 class="text-center mb-4">Finans Yönetim</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-house"></i> Ana Sayfa
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="bi bi-speedometer2"></i> Gösterge Paneli
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="customers.html">
              <i class="bi bi-people"></i> Müşteriler
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">
              <i class="bi bi-box"></i> Ürünler
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sales.html">
              <i class="bi bi-cart"></i> Satışlar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="expenses.html">
              <i class="bi bi-cash"></i> Giderler
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reports.html">
              <i class="bi bi-bar-chart"></i> Raporlar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">
              <i class="bi bi-gear"></i> Ayarlar
            </a>
          </li>
        </ul>
      </div>
      
      <!-- Main Content -->
      <div class="col-md-10 main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Müşteriler</h2>
          <button class="btn btn-primary" id="add-customer-btn">
            <i class="bi bi-plus"></i> Yeni Müşteri
          </button>
        </div>
        
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover" id="customers-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Adı</th>
                    <th>Telefon</th>
                    <th>E-posta</th>
                    <th>Adres</th>
                    <th>İşlemler</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Müşteri verileri JavaScript ile eklenecek -->
                  <tr>
                    <td colspan="6" class="text-center">Yükleniyor...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
        <!-- Müşteri Ekleme Modal -->
        <div class="modal fade" id="customerModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Yeni Müşteri Ekle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form id="customer-form">
                  <input type="hidden" id="customer-id">
                  <div class="mb-3">
                    <label for="customer-name" class="form-label">Adı Soyadı</label>
                    <input type="text" class="form-control" id="customer-name" required>
                  </div>
                  <div class="mb-3">
                    <label for="customer-phone" class="form-label">Telefon</label>
                    <input type="tel" class="form-control" id="customer-phone">
                  </div>
                  <div class="mb-3">
                    <label for="customer-email" class="form-label">E-posta</label>
                    <input type="email" class="form-control" id="customer-email">
                  </div>
                  <div class="mb-3">
                    <label for="customer-address" class="form-label">Adres</label>
                    <textarea class="form-control" id="customer-address" rows="3"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                <button type="button" class="btn btn-primary" id="save-customer">Kaydet</button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Müşteri Detay Görüntüleme Modal -->
        <div class="modal fade" id="viewCustomerModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Müşteri Detayları</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div class="row mb-2">
                  <div class="col-4 fw-bold">ID:</div>
                  <div class="col-8" id="view-customer-id"></div>
                </div>
                <div class="row mb-2">
                  <div class="col-4 fw-bold">Adı Soyadı:</div>
                  <div class="col-8" id="view-customer-name"></div>
                </div>
                <div class="row mb-2">
                  <div class="col-4 fw-bold">Telefon:</div>
                  <div class="col-8" id="view-customer-phone"></div>
                </div>
                <div class="row mb-2">
                  <div class="col-4 fw-bold">E-posta:</div>
                  <div class="col-8" id="view-customer-email"></div>
                </div>
                <div class="row mb-2">
                  <div class="col-4 fw-bold">Adres:</div>
                  <div class="col-8" id="view-customer-address"></div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                <button type="button" class="btn btn-primary" onclick="editCustomerFromView()">Düzenle</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/core.js"></script>
  <script src="../assets/js/customers.js"></script>
</body>
</html>
